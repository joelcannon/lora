<app-header (selectedFeatureEvent)="switchView($event)"></app-header>
<div class="container pull-left">
  <app-map *ngIf="selectedFeature === Feature.Map"></app-map>
  <app-stations *ngIf="selectedFeature === Feature.Stations"></app-stations>
  <app-nodes *ngIf="selectedFeature === Feature.Nodes"></app-nodes>
</div>
